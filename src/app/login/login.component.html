<div class="parent-container">
    <div class="login-container">
        <h2>Login</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required email>
                <div *ngIf="loginForm.submitted && loginForm.controls['email'].errors" class="error-message">
                    <div *ngIf="loginForm.controls['email'].hasError('required')">Email is required</div>
                    <div *ngIf="loginForm.controls['email'].hasError('email')">Invalid email address</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
                <div *ngIf="loginForm.submitted && loginForm.controls['password'].errors" class="error-message">
                    <div *ngIf="loginForm.controls['password'].hasError('required')">Password is required</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="links">
            <a routerLink="/forget-password">Forgot password?</a>
            <a routerLink="/signup">Create an account</a>
        </div>
    </div>
</div>
